<div class="video-room-container">
  <!-- Header -->
  <header class="video-header">
    <h2>Video Chat</h2>
    <p class="participants">{{ caller }} is calling {{ callee }}</p>
    <button class="end-call-btn" (click)="endCall()">End Call</button>
  </header>

  <!-- Video section -->
  <div class="video-section">
    <video #localVideo autoplay muted></video>
    <video #remoteVideo autoplay></video>
  </div>
</div>
